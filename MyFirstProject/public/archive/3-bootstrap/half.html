<!--  keep them 50/50 on all devices you
can specify the lowest size and it will scale -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 50 on all devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- start of body container -->
    <div class="container">
        <!-- demo 1 -->
        <h3>showing 50:50 on all devices</h3>
        <div class="row">
            <div class="col-6">first block</div>
            <div class="col-6">second block</div>
        </div>
        <hr>
        <!-- demo 2 -->
        <h3>sized 6 columns wide
            on large and medium devices or
            above. In the case of smaller
            devices, the columns should stack
            on top of each other. </h3>
        <div class="row">
            <div class="col-sm-12 col-md-6">first block</div>
            <div class="col-sm-12 col-md-6">second block</div>
        </div>
        <!-- end of body container -->
    </div>

    <!-- start of bootstrap javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- end of bootstrap javascript CDN -->
</body>

</html>
